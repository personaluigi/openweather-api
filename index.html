<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"
        integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js" defer></script>
    <title>Previs√£o do Tempo</title>
</head>

<body>
    <main class="container">
        <div class="search-area">
            <input type="text" id="city-search" placeholder="Buscar pela cidade" autocomplete="off">
            <button class="search-btn">Buscar</button>
        </div>
        <h1 class="title">Pesquise pela Cidade!</h1>
        <img class="img-icon" src="" alt="">
        <article class="info">
            <span class="temp"></span>
            <span class="feels-like"></span>
            <span class="humidity"></span>
            <span class="wind"></span>
            <h2 class="city-name"></h2>
        </article>
    </main>
</body>

</html>
